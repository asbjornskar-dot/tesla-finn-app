name: Update Tesla data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # kvar dag 06:00 UTC (ca. 07/08 norsk tid)
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python -c "import finn_hent_tesla; finn_hent_tesla.lagre_csv('tesla_finn.csv', max_pages=10)"

      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tesla_finn.csv
          git commit -m "Update tesla_finn.csv" || echo "No changes"
          git push
